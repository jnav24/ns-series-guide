<FlexboxLayout
	alignItems="flex-end"
	class="side-drawer__header">
	<Label text="NativeScript SeriesGuide"></Label>
</FlexboxLayout>

<StackLayout
	class="side-drawer__body">
	<ListView [items]="pages">
		<ng-template let-page="item" let-int="index">
			<FlexboxLayout>
				<Label [text]="page.text"></Label>
			</FlexboxLayout>
		</ng-template>
	</ListView>
</StackLayout>
